{% extends 'layout.html' %}
{% block head %}
<title>Forget Password | StudOut</title>
{% endblock %}
{% block body %}
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8 space-y-6">
            <h2 class="text-center text-2xl lg:text-3xl font-semibold roboto-reg">Forgot Your Password?</h2>
            <p class="text-center text-gray-600">Enter your email address below and we'll send you instructions to reset
                your password.</p>

            <!-- Forget Password Form -->
            <form id="forgetPasswordForm" class="space-y-6" method="POST">

                <!-- Email Field -->
                <div class="relative">
                    <label for="forgetEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="forgetEmail" name="forgetEmail" required
                        class="block w-full px-4 py-2 mt-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-800"
                        placeholder="Enter your email">
                </div>

                <!-- Reset Password Button -->
                <button type="submit" id="resetPasswordBtn" data-ripple-dark="true" disabled
                    class="flex items-center justify-center mt-7 w-full h-12 lg:h-12 lg:text-lg text-center whitespace-nowrap rounded-xl bg-[#1F1F1F] opacity-50 text-white transform transition-transform duration-200 ease-in-out hover:shadow-gray-900/20 roboto-reg">
                    <span>Send Reset Instructions</span>
                </button>
            </form>

            <!-- Link to Login Page -->
            <div class="text-sm text-center">
                <a href="{{ url_for('signin') }}" class="text-gray-600 hover:text-gray-900">Back to Sign In</a>
            </div>
        </div>
    </div>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/forgot_password.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
</body>
{% endblock %}
